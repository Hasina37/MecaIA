<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Garage IA</title>

    <style>
        body {
            background: #e9f5ec;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f8fffb;
            padding: 40px;
            width: 380px;
            border-radius: 25px;
            box-shadow: 
                5px 5px 20px rgba(0,0,0,0.1),
                -5px -5px 20px rgba(255,255,255,0.7);
        }

        .title-box {
            background: #d4f8e3;
            padding: 18px;
            border-radius: 18px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            margin: 0;
            color: #0a8c4a;
            font-size: 1.5rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 18px;
            box-shadow: inset 2px 2px 10px rgba(0,0,0,0.07);
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #d6eae0;
            font-size: 1rem;
        }

        input:focus {
            border-color: #1dbf73;
            outline: none;
        }

        button {
            background: #1dbf73;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 128, 64, 0.3);
            transition: transform 0.1s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="title-box">
            <h2>Connexion</h2>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="input-box">
                {{ form.as_p }}
            </div>

            <button type="submit">Se connecter</button>
        </form>

    </div>

</body>
</html>
